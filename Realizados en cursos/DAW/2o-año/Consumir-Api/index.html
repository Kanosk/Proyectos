<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.2/dist/sweetalert2.min.css" rel="stylesheet">
    <title>Login Examen</title>
</head>
<body>
    <div class="formulario-login container" >
        <div class="caja container">
            <form class="w-auto">
                <h3 class="mb-3 text-center">Login</h3>
                <div class="mb-3">
                    <input type="text" placeholder="Usuario" id="usuario" class="form-control">
                </div>
                <div class="mb-3">
                    <input type="password" placeholder="Contraseña" id="contraseña" class="form-control">
                    <input type="checkbox" onclick="showPass()"> Mostrar Contraseña
                </div>
                <div class="container-fluid">
                    <button type="button" class="btn btn-primary " onclick="login()">Login</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./js/login.js"></script>
    <script src="./js/crud.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.2/dist/sweetalert2.all.min.js"></script>
</body>
</html>
